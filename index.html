<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood & Music Recommender | Project By Prabind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container">
        <header class="main-header">
            <h1 class="project-title">Project By Prabind</h1>
            <p class="subtitle">Discover the perfect Movie or Song for your current vibe.</p>
        </header>

        <section class="mood-selector">
            <h2>How are you feeling?</h2>

            <div class="preference-selector">
                <p>I want to:</p>
                <div class="pref-buttons">
                    <button class="pref-btn active" data-type="all">Surprise Me</button>
                    <button class="pref-btn" data-type="movie">Watch a Movie</button>
                    <button class="pref-btn" data-type="song">Listen to a Song</button>
                </div>
            </div>

            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">
                    <i class="fa-solid fa-face-laugh-beam"></i> Happy
                </button>
                <button class="mood-btn" data-mood="sad">
                    <i class="fa-solid fa-face-sad-tear"></i> Sad
                </button>
                <button class="mood-btn" data-mood="energetic">
                    <i class="fa-solid fa-bolt"></i> Energetic
                </button>
                <button class="mood-btn" data-mood="chill">
                    <i class="fa-solid fa-mug-hot"></i> Chill
                </button>
                <button class="mood-btn" data-mood="romantic">
                    <i class="fa-solid fa-heart"></i> Romantic
                </button>
                <button class="mood-btn" data-mood="focus">
                    <i class="fa-solid fa-brain"></i> Focus
                </button>
                <button class="mood-btn" data-mood="party">
                    <i class="fa-solid fa-champagne-glasses"></i> Party
                </button>
            </div>
        </section>

        <main id="result-container" class="result-container hidden">
            <div class="glass-card">
                <div class="loader hidden" id="loader">
                    <div class="spinner"></div>
                </div>

                <div id="content" class="content">
                    <div class="image-wrapper">
                        <img id="rec-image" src="" alt="Recommendation Image">
                    </div>
                    <div class="info-wrapper">
                        <span id="rec-type" class="badge">Movie</span>
                        <h3 id="rec-title">Title Goes Here</h3>
                        <p id="rec-artist" class="artist">Artist Name</p>
                        <p id="rec-desc" class="description">Description of the recommendation goes here...</p>
                        <div class="button-group">
                            <a id="rec-link" href="#" target="_blank" class="action-btn">Check it out <i
                                    class="fa-solid fa-arrow-up-right-from-square"></i></a>
                            <button id="refresh-btn" class="secondary-btn"><i class="fa-solid fa-rotate"></i> Show
                                Another</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
